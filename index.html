<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StopWatch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="timer">
        <span class="time" id="hr">00</span>:

        <span class="time" id="min">00</span>:

        <span class="time" id="sec">00</span>:

        <span class="time" id="milisec">00</span>
      </div>
      <div class="btn">
        <button id="start" onclick="startStop()">Start</button>
        <button id="reset" onclick="reset()">Reset</button>
        <button id="lap" onclick="lap()">Lap</button>
      </div>
      <h3>Laps</h3>
      <div id="lap-list"></div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
